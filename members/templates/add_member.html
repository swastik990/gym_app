{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">{% if member %}Edit Member{% else %}Add Member{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    
    <!-- Name Field -->
    <div class="mb-3">
        <label for="id_name" class="form-label">Name</label>
        <input type="text" class="form-control" id="id_name" name="name"
               value="{{ member.name|default_if_none:'' }}" required>
    </div>

    <!-- Category Field -->
    <div class="mb-3">
        <label for="id_category" class="form-label">Category</label>
        <select class="form-select" id="id_category" name="category" required>
            {% for category in categories %}
                <option value="{{ category.id }}" 
                        {% if member.category_id == category.id %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <!-- Subscription Start Date Field -->
    <div class="mb-3">
        <label for="id_subscription_start_date" class="form-label">Subscription Start Date</label>
        <input type="date" class="form-control" id="id_subscription_start_date" name="subscription_start_date"
               value="{{ member.subscription_start_date|date:'Y-m-d'|default_if_none:'' }}" required>
    </div>

    <!-- Subscription End Date Field -->
    <div class="mb-3">
        <label for="id_subscription_end_date" class="form-label">Subscription End Date</label>
        <input type="date" class="form-control" id="id_subscription_end_date" name="subscription_end_date"
               value="{{ member.subscription_end_date|date:'Y-m-d'|default_if_none:'' }}" required>
    </div>

    <!-- Contact Info Field -->
    <div class="mb-3">
        <label for="id_contact_info" class="form-label">Contact Info</label>
        <input type="text" class="form-control" id="id_contact_info" name="contact_info"
               value="{{ member.contact_info|default_if_none:'' }}">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
