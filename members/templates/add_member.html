{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">{% if member %}Edit Member{% else %}Add Member{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    
    <!-- Name Field -->
    <div class="mb-3">
        <label for="id_name" class="form-label">Name</label>
        <input type="text" class="form-control" id="id_name" name="name"
               value="{{ member.name|default_if_none:'' }}" required>
    </div>
    
    <!-- Category Field -->
    <div class="mb-3">
        <label for="id_category" class="form-label">Category</label>
        <input type="text" class="form-control" id="id_category" value="{{ category.name }}" readonly>
        <input type="hidden" name="category" value="{{ category.id }}">
    </div>


    <!-- Subscription Start Date -->
    <div class="mb-3">
        <label for="id_subscription_start_date" class="form-label">Subscription Start Date</label>
        <input type="date" class="form-control" id="id_subscription_start_date" name="subscription_start_date" required>
    </div>

    <!-- Subscription End Date -->
    <div class="mb-3">
        <label for="id_subscription_end_date" class="form-label">Subscription End Date</label>
        <input type="date" class="form-control" id="id_subscription_end_date" name="subscription_end_date" required>
    </div>

    <!-- Contact Info -->
    <div class="mb-3">
        <label for="id_contact_info" class="form-label">Contact Info</label>
        <input type="text" class="form-control" id="id_contact_info" name="contact_info">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Add Member</button>
</form>
{% endblock %}
