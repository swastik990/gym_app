{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Dashboard</h1>

<h3>Categories</h3>
<ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'members' category.id %}">{{ category.name }}</a>
        <span class="badge bg-secondary rounded-pill">{{ category.members.count }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
