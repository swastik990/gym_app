{% extends 'base.html' %}

{% block content %}
<!-- Banner Section -->
<div class="banner">
    {% for banner in active_banners %}
    <div class="banner-item">
        <img src="{{ banner.image.url }}" alt="{{ banner.title }}" class="img-fluid">
        <div class="banner-content">
            <h1>{{ banner.title }}</h1>
            <p>{{ banner.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

<!-- About Us Section -->
<section class="about-us mt-5">
    <div class="container">
        <h2>About Us</h2>
        <p>{{ about_us.content }}</p>
        {% if about_us.banner_image %}
        <img src="{{ about_us.banner_image.url }}" alt="About Us Banner" class="img-fluid" height="300">
        {% endif %}
        
    </div>
</section>

<!-- Feedback Form -->
<section class="feedback mt-5">
    <div class="container">
        <h2>Give Us Feedback</h2>
        <form method="post" action="{% url 'submit_feedback' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="id_message" class="form-label">Message</label>
                <textarea class="form-control" id="id_message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
{% endblock %}
